{% extends 'base.html' %}
{% block content %}

<div class="container">
<h1>Ваш отзыв важен для нас</h1>


<h2>Отзывы о нас</h2>
<div class="card mb-3" style="max-width: 800px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="..." class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ name }}</h5>
          <p class="card-text"> {{ message }} </p>
          <p class="card-text"><small class="text-body-secondary">{{ time }} </small></p>
        </div>
      </div>
    </div>
</div>
</div>


{% endblock content %}
