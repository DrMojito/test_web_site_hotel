{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Бронирование номера в отеле</h2>
    <form action="/rent-rooms" method="POST">
      <div class="form-group">
        <label for="check-in">Дата заезда:</label>
        <input type="date" class="form-control" id="check-in" name="check-in" required>
      </div>

      <div class="form-group">
        <label for="check-out">Дата выезда:</label>
        <input type="date" class="form-control" id="check-out" name="check-out" required>
      </div>

      <div class="form-group">
        <label for="guests">Количество гостей:</label>
        <input type="number" class="form-control" id="guests" name="guests" min="1" required>
      </div>

      <div class="form-group">
        <label for="first-name">Имя:</label>
        <input type="text" class="form-control" id="first-name" name="first-name" required>
      </div>

      <div class="form-group">
        <label for="last-name">Фамилия:</label>
        <input type="text" class="form-control" id="last-name" name="last-name" required>
      </div>

      <div class="form-group">
        <label for="phone">Номер телефона:</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="email">Электронная почта:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <button type="submit" class="btn btn-primary">Забронировать</button>
    </form>
  </div>

{% endblock content %}
